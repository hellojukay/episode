name: Update Website

on:
  push:
    branches: [youtube]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4.0.0
      - uses: actions/setup-go@v4
        with:
          go-version: '^1.13.1' # The Go version to download (if necessary) and use.
      - run: github.com/porjo/youtubeuploader@latest
      - run: github.com/porjo/youtubeuploader@latest
      - run: youtubeuploader -h
      - run: sudo apt update
      - run: sudo apt install ffmpeg
      - run: python3 .github/upload-youtube.py